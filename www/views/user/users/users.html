<ion-view view-title="Users">
  <ion-content>
    <div class="list">

      <a class="item item-avatar" href="#/app/user/{{user.username}}" ng-repeat="user in users">
        <img ng-cloak ng-src="https://secure.gravatar.com/avatar/{{user.gravatar}}?s=90&d=identicon" width="100%" height="auto"/>
        <h2>@{{user.username}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
